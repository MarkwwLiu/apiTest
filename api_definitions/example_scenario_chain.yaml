# Example: Scenario chain test definition
# Endpoints are executed in order, simulating a user flow:
#   1. List posts -> 2. Get specific post -> 3. Create comment

name: "Example Scenario Chain"
base_url: "https://jsonplaceholder.typicode.com"

default_headers:
  Content-Type: "application/json"
  Accept: "application/json"

stress_config:
  users: 5
  spawn_rate: 1
  run_time: "30s"

endpoints:
  - name: "list_all_posts"
    url: "/posts"
    method: "GET"
    expected_status: 200
    timeout: 10

  - name: "get_post_detail"
    url: "/posts/1"
    method: "GET"
    expected_status: 200
    timeout: 10

  - name: "create_comment"
    url: "/posts/1/comments"
    method: "POST"
    expected_status: 201
    timeout: 15
    body:
      name: "stress test"
      email: "test@example.com"
      body: "This is an automated stress test comment"
